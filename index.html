<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

 
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <h1>Jessica Randall</h1>
      <address>London, United Kingdom</address>
      <p class="subtitle">"Front-end developer and avid reader."</p>
      
        <ul>
          <li>
            <a class="socials__link" href="#"> GitHub</a>
          </li>
          <li> 
            <a class="socials__link" href="#"> Frontend Mentor</a>
          </li>
          <li>
            <a class="socials__link" href="#"> LinkedIn</a>
          </li>
          <li>
            <a class="socials__link" href="#"> Twitter</a>
          </li>
          <li>
            <a class="socials__link" href="#"> Instagram</a>
          </li>
        </ul>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
  
  
  
  
</body>
</html>
